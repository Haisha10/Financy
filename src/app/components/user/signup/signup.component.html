<router-outlet></router-outlet>
<div class="all">
  <div class="header">
    <mat-toolbar>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" [routerLink]="['/home']">
        <mat-icon>keyboard_arrow_left</mat-icon>Volver
      </button>
    </mat-toolbar>
  </div>

  <div class="body">
    <div class="signup-header">
      <h1>Resgistrate a Financy</h1>
    </div>

    <mat-card id="signup-card">
      <mat-card-content>
        <form [formGroup]="signupForm" class="form">
          <div class="row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Nombre</mat-label>
              <input
                matInput
                placeholder="Nombre"
                formControlName="name"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Apellido Paterno</mat-label>
              <input
                matInput
                placeholder="Apellido"
                formControlName="lastname"
                type="text"
              />
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Correo Electrónico</mat-label>
              <input
                matInput
                placeholder="ejemplo@dominio.com"
                formControlName="email"
                type="email"
                ngModel [email]="true"
              />
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Contraseña</mat-label>
              <input
                matInput
                placeholder="*********"
                formControlName="password"
                [type]="isPasswordHide ? 'password' : 'text'"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="isPasswordHide = !isPasswordHide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="isPasswordHide"
              >
                <mat-icon>{{ isPasswordHide ? "visibility_off" : "visibility" }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Confirmar Contraseña</mat-label>
              <input
                matInput
                placeholder="*********"
                formControlName="passwordconfirm"
                [type]="isPasswordConfirmHide ? 'password' : 'text'"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="isPasswordConfirmHide = !isPasswordConfirmHide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="isPasswordConfirmHide"
              >
                <mat-icon>{{ isPasswordConfirmHide ? "visibility_off" : "visibility" }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-checkbox (change)="checkTerm($event)"
              >He leído y acepto los terminos y condiciones</mat-checkbox
            >
          </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          class="button"
          (click)="signup()"
        >
          Registrarse
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card id="login-card">
      <mat-card-content>
        <p>
          ¿Tienes cuenta en Financy?
          <span><a [routerLink]="['/login']">Ingresar</a></span
          >.
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
