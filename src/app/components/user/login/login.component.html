<router-outlet></router-outlet>
<mat-toolbar>
  <img
    [routerLink]="['/home']"
    src="assets/img/financyLogo.png"
    alt="Financy"
  />
  <span class="spacer"></span>
  <button mat-button color="primary" [routerLink]="['/signup']">
    Registrarse
  </button>
</mat-toolbar>
<div class="body">
  <div class="card-container">
    <mat-card>
      <br /><br />
      <mat-card-header>
        <div class="card-title">Iniciar Sesión</div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <div class="input-container">
            <mat-form-field appearance="fill" class="email-input">
              <mat-label>Dirección de correo electrónico</mat-label>
              <input
                matInput
                placeholder="ejemplo@dominio.com"
                formControlName="email"
                type="email"
              />
            </mat-form-field>
            <mat-form-field appearance="fill" class="password-input">
              <mat-label>Contraseña</mat-label>
              <input
                matInput
                placeholder="*********"
                formControlName="password"
                type="password"
              />
            </mat-form-field>
          </div>
          <button
            mat-raised-button
            color="primary"
            class="button"
            (click)="login()"
          >
            Iniciar sesión
          </button>
          <p style="color: black; text-align: center">o</p>
          <p
            class="forget"
            style="color: blue; text-align: center; cursor: pointer"
          >
            Has olvidado la contraseña?
          </p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
