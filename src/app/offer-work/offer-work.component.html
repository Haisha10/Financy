<router-outlet></router-outlet>
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>store</mat-icon>
  </button>
  <span>OFERTAR TRABAJO</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">AGREGAR</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder=" " #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.Nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="Puesto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puesto </th>
          <td mat-cell *matCellDef="let row"> {{row.Puesto}} </td>
        </ng-container>

        <ng-container matColumnDef="Salario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salario </th>
          <td mat-cell *matCellDef="let row"> {{row.Salario}} </td>
        </ng-container>

        <ng-container matColumnDef="Requisitos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Requisitos </th>
          <td mat-cell *matCellDef="let row"> {{row.Requisitos}} </td>
        </ng-container>

        <ng-container matColumnDef="Modificar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificar </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editProduct(row)" color="primary">
              <mat-icon>
                edit
              </mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>
                delete
              </mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
